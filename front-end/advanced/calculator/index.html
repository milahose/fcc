<!DOCTYPE html>
<html>
  <head lang="en-US">
    <meta charset="utf-8" />
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    
    <main>
      <section></section>

      <form>
        <div>
          <input type="submit" id='ac' name='ac' value="AC" /> 
          <input type="submit" id='pn' name='pn' value="+/-" /> 
          <input type="submit" id='percent' name='percent' value="&#37;" /> 
          <input type="submit" id='divide' name='divide' value="&divide;" /> 
        </div>

        <div>
          <input type="submit" id='seven' name='seven' value="7" /> 
          <input type="submit" id='eight' name='eight' value="8" /> 
          <input type="submit" id='nine' name='nine' value="9" /> 
          <input type="submit" id='times' name='times' value="&times;" /> 
        </div>

        <div>
          <input type="submit" id='four' name='four' value="4" /> 
          <input type="submit" id='five' name='five' value="5" /> 
          <input type="submit" id='six' name='six' value="6" /> 
          <input type="submit" id='minus' name='minus' value="&minus;" /> 
        </div>

        <div>
          <input type="submit" id='one' name='one' value="1" /> 
          <input type="submit" id='two' name='two' value="2" /> 
          <input type="submit" id='three' name='three' value="3" /> 
          <input type="submit" id='plus' name='plus' value="&plus;" /> 
        </div>

        <div>
          <input type="submit" id='zero' name='zero' value="0" /> 
          <input type="submit" id='period' name='period' value="." /> 
          <input type="submit" id='equal' name='equal' value="&equals;" /> 
        </div>
      </form>
    </main>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>

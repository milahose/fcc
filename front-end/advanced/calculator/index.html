<!DOCTYPE html>
<html>
  <head lang="en-US">
    <meta charset="utf-8" />
    <title>JS Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    
    <main>
      <section>
        <span id='total'></span>
        <span id='newVal'>0</span>
      </section>

      <form>
        <div>
          <button id='ac' value='clear' class='noshow'>AC</button>
          <button id='negative' value='-' class='operator'>+/-</button>
          <button id='percent' value='%' class='noshow'>&#37;</button>
          <button id='divide' value='&divide;' class='operator math'>&divide;</button>
        </div>

        <div>
          <button id='seven' value='7' class='num'>7</button>
          <button id='eight' value='8' class='num'>8</button>
          <button id='nine' value='9' class='num'>9</button>
          <button id='multiply' value='&times;' class='operator math'>&times;</button>
        </div>

        <div>
          <button id='four' value='4' class='num'>4</button>
          <button id='five' value='5' class='num'>5</button>
          <button id='six' value='6' class='num'>6</button>
          <button id='subtract' value='&minus;' class='operator math'>&minus;</button>
        </div>

        <div>
          <button id='one' value='1' class='num'>1</button>
          <button id='two' value='2' class='num'>2</button>
          <button id='three' value='3' class='num'>3</button>
          <button id='add' value='&plus;' class='operator math'>&plus;</button>
        </div>

        <div>
          <button id='zero' value='0' class='num'>0</button>
          <button id='float' value='.' class='operator'>.</button>
          <button id='equals' value='=' class='operator'>&equals;</button>
        </div>
      </form>
    </main>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
